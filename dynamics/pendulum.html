<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <main>
      <button onclick="startPendulum()" >Start</button>
      <div style="width: 100%; overflow: hidden;">

      <div style="width: 200px; float: left;">
        <p>Damping factor</p>
        <input oninput="changeKappa(this.value)" type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="myRange">
        <p id="kappaVal">0.5</p>
      </div>

      <div style="margin-left: 220px;">
        <p>Length of the pendulum</p>
        <input oninput="changeLength(this.value)" type="range" min="0.1" max="2" value="1.0" step="0.01" class="slider" id="myRange">
        <p id="lengthVal">1.0</p>
      </div>
    </div>
    
    </main>
  </body>
</html>
